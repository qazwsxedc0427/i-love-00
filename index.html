<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00牌惡搞鬧鐘</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1 style="color: #D5006D;">現在時間</h1> <!-- 确保标题颜色为粉色 -->
            <div id="clock" style="color: #D5006D;"></div> <!-- 时钟文本颜色为粉色 -->

            <label for="alarmTime" style="color: #D5006D;">需要綾綾呼叫你的時間:</label> <!-- 确保标签颜色为粉色 -->
            <input type="time" id="alarmTime" step="1">
            <button onclick="setAlarm()">確定呼叫</button>

            <div id="alarmMessage" style="color: #D5006D;"></div> <!-- 确保提示信息颜色为粉色 -->
        </div>

        <div class="video-container">
            <video id="alarmVideo" muted style="display: none;"> <!-- 默认隐藏视频 -->
                <source src="00_.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <img id="floatingImage" src="IMG_3770.jpg" alt="漂浮图片">
    <div id="footerText" style="color: #D5006D;">小符璃出品，必屬精品!!!</div> <!-- 确保底部文本颜色为粉色 -->

    <script src="script.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
