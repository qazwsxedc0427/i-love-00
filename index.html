<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00牌惡搞鬧鐘</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>現在時間</h1>
            <div id="clock"></div>

            <label for="alarmTime">需要綾綾呼叫你的時間:</label>
            <input type="time" id="alarmTime" step="1">
            <button onclick="setAlarm()">確定呼叫</button>

            <div id="alarmMessage"></div>
        </div>

        <div class="video-container">
            <video id="alarmVideo" muted>
                <source src="00_.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <img id="floatingImage" src="IMG_3770.jpg" alt="漂浮图片">
    <div id="footerText">小符璃出品，必屬精品!!!</div>

    <script src="script.js"></script> <!-- 引入JavaScript文件 -->
</body>
</html>
